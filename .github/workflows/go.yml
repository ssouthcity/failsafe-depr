name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
  
  deploy:
    runs-on: ubuntu-latest
    steps:        
      - uses: digitalocean/action-doctl@v2.1.0
        with:
          token: ${{ secrets.DO_TOKEN }}
        
      - name: Start service
        run: doctl compute ssh "failsafe-1" --ssh-command "systemctl restart failsafe.service"
